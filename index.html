<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الصورة</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #1ebe57;
        }
    </style>
</head>
<body>
    <h1>مرحبا بك يا نور</h1>
    <img src="https://files.catbox.moe/6zvgir.jpg" alt="صورة">
    <a href="https://whatsapp.com/channel/0029Vaydste3LdQbuCdqHO2X" class="button" target="_blank">ادخل إلى القناة</a>
</body>
</html>
